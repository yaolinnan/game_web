<link href="${WEB_PATH}/css/jpaginate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="${WEB_PATH}/js/jquery.paginate.js"></script>
<div class="order">
	<span class="control">
		<a href="${WEB_PATH}/ad/edit" class="inputBtn">添加广告</a>
	</span>
</div>
<div class="list">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	  <tr>
		<td bgcolor="#c1daf8"><table width="100%" border="0" cellspacing="1" cellpadding="0">
                      <tr class="blue b">
                        <td height="40" align="center" bgcolor="#e7f4fd">序号</td>
                        <td align="center" bgcolor="#e7f4fd">广告名称</td>
                        <td align="center" bgcolor="#e7f4fd">广告URL</td>
                        <td align="center" bgcolor="#e7f4fd">有效时间</td>
                        <td align="center" bgcolor="#e7f4fd">类型</td>
                        <td align="center" bgcolor="#e7f4fd">创建时间</td>
                        <td align="center" bgcolor="#e7f4fd">操作</td>
                      </tr>
                      <#list list as ad>
                      <tr>
                        <td height="40" align="center" bgcolor="#ffffff">${ad_index+1}</td>
                        <td align="center" bgcolor="#ffffff">${ad.name}</td>
                        <td align="center" bgcolor="#ffffff">${ad.url?if_exists}</td>
                        <td align="center" bgcolor="#ffffff">${ad.validTime?if_exists}</td>
                        <#if ad.type==1>
                        <td align="center" bgcolor="#ffffff">首页推荐</td>
                        <#else>
                        <td align="center" bgcolor="#ffffff">普通广告</td>
                        </#if>
                        <td align="center" bgcolor="#ffffff">${ad.createTime}</td>
                        <td align="center" bgcolor="#ffffff">
                          <a href="${WEB_PATH}/ad/delete/${ad.id}" class="red textLine" >删除</a>&nbsp;
                        </td>
                      </tr>
                      </#list>
                    </table></td>
	  </tr>
	</table>
	
</div>
